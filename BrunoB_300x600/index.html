<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bruno 300x600</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- <script>EBModulesToLoad = ['Video', 'EBCMD'];</script> -->
    <!-- <script src="scripts/EBLoader.js"></script> -->
    <!-- <script>EB.initExpansionParams(0, 0, 300, 600);</script> -->
    <script type="text/javascript" src="scripts/script.js"></script>
</head>

<body>
    <div id="ad_container">

        <div id="ad" class="collapsed">
            <div id="banner"> <!-- Collapsed Content -->
                <div id="c_bg" class="pos"></div>
                <div id="c_girl" class="pos"><img src="images/c_girl.png" alt=""></div>
                <div id="c_packshot" class="pos transparent"><img src="images/c_packshot.png" alt=""></div>
               	<div id="c_copyBg"></div>
                <div id="c_copy1a" class="pos transparent"><img src="images/c_copy1a.png" alt=""></div>
                <div id="c_copy1b" class="pos transparent"><img src="images/c_copy1b.png" alt=""></div>

                <div id="c_copy2a" class="pos transparent"><img src="images/c_copy2a.png" alt=""></div>
                <div id="c_copy2b" class="pos transparent"><img src="images/c_copy2b.png" alt=""></div>

                <div id="c_logoBg"></div>
                <div id="c_ctaBg"></div>
                <div id="c_logo"><img src="images/c_logo.png" alt=""></div>
                <div id="c_tcs" class="pos"><img src="images/c_tcs.png" alt=""></div>
                
                <div id="expand-button" class="ad_button transparent">&nbsp;MEHR ERFAHEN &gt;</div>
            </div>

            <button id="clickthrough-button" class="pos ad_button"></button>

            <div id="panel"> <!-- Expanded Content -->
                <div id="e_left"><img src="images/e_packshot.png" alt=""></div>
                <div id="e_right"><img src="images/e_girl.png" alt=""></div>

                <div id="e_panelTop"></div>
                <div id="e_panelBottom"></div>
                <!-- <div id="e_logo1bg"></div> -->
                <div id="e_logo1" class="pos"><img src="images/e_logo1.png" alt=""></div>
                <div id="e_badge"><img src="images/e_badge.png" alt=""></div>
                <!-- <div id="e_logo2bg"></div>
                <div id="e_logo2" class="pos"><img src="images/e_logo2.png" alt=""></div> -->
                <div id="e_tcs" class="pos transparent"><img src="images/e_tcs.png" alt=""></div>

                <div id="e_pack"><img src="images/e_packshot.png" alt=""></div>
                <div id="e_copya" class="pos transparent"><img src="images/e_copya.png" alt=""></div>
                <div id="e_copyb" class="pos transparent"><img src="images/e_copyb.png" alt=""></div>
        
                <div id="video-container">
                    <video id="video" controls>
                        <source src="videos/video.mp4" type="video/mp4">
                        <source src="videos/video.webm" type="video/webm">
                             "Your browser does not support the <code>video</code> element."
                    </video>
                    <div id="sdk-video-player" class="sdk-video-player">
                        <div id="sdk-video-play-button" class="sdk-video-player-button centered"></div>
                    </div>
                </div>

                <button id="close-button">X</button>

                <div id="btnCont">
                    <div id="discover-button" class="ad_button">&nbsp;JETZT KAUFEN &gt;</div>
                    <div id="buy-button" class="ad_button">&nbsp;ZUM GANZEN VIDEO &gt;</div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
